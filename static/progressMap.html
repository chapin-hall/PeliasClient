<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mapzen Search</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../dist/css/photon.min.css">

    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <link rel="stylesheet" href="https://mapzen.com/common/styleguide/styles/styleguide.css">
    <link rel="stylesheet" href="../css/common.css">

    <link rel="stylesheet" href="https://mapzen.com/js/mapzen.css">
    <script src="https://mapzen.com/js/mapzen.min.js"></script>

    <script src="../node_modules/leaflet-pulse-icon/dist/L.Icon.Pulse.js"></script>
    <link rel="stylesheet" href="../node_modules/leaflet-pulse-icon/dist/L.Icon.Pulse.css">
  </head>
  <body id="body">

    <div id="title-bar">
      <p style="color: #f8f8f8">Geocoding in progress</p>
    </div>

    <div id="map-container">
      <div id="map"></div>
    </div> <!-- container -->

    <div id="progress" class="row">
      <div id="progress-total">
        <span id="progress-text"></span>
      </div>
      <div id="progress-done"></div>
    </div>

    <footer class="toolbar toolbar-footer" style="position: fixed; bottom: 0; width: 100%;">
      <div class="toolbar-actions">
        <button id="btnStartOver" class="btn btn-secondary" onclick="startOver()" style="display: none">
          <i class="button-icons fa fa-fw fa-angle-left"></i> Start Over
        </button>
        <button id="btnStop" class="btn btn-primary btn-mapzen pull-right">
          <i class="button-icons fa fa-fw fa-stop"></i> Stop Processing
        </button>
      </div>
    </footer>

    <!-- Javascript -->
    <script src="https://mapzen.com/common/styleguide/scripts/mapzen-styleguide.min.js"></script>

  </body>

  <script src="../js/progressMap.js" charset="utf-8"></script>

</html>
