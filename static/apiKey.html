<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mapzen Search</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../dist/css/photon.min.css">

    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <link rel="stylesheet" href="https://mapzen.com/common/styleguide/styles/styleguide.css">
    
  </head>
  <body id="body" style="margin-top: 0px; margin-bottom: 0px;">

    <div class="container">
      <div class="row">
        <div style="margin-bottom: 50px; margin-left: 30px;">
          <h3>Start a new geocoding batch</h3>
        </div>
      </div>

      <div class="row">
        <form class="tall col-xs-6 col-md-6 col-lg-6 col-md-offset-1 col-xs-offset-1 col-lg-offset-1 col-xl-offset-1">
          <div class="form-group row">
            <label><img src="https://mapzen.com/common/styleguide/images/key.svg" style="margin-right: 8px; vertical-align: middle;">API Key:</label>
            <input id="apiKey" type="text" placeholder="mapzen-xxxxxx">
            <p class="caption apiKeyLink"><u>Get your Mapzen Developer API key here...</u></p>
          </div>
        </form>
      </div> <!-- row -->
    </div> <!-- container -->

    <footer class="toolbar toolbar-footer" style="position: fixed; bottom: 0; width: 100%;">
      <div class="toolbar-actions">
        <button id="btnNext" class="btn btn-primary btn-mapzen pull-right">
            Select input data file <i style="font-size: 2em; margin-right: 8px; vertical-align: middle;" class="fa fa-fw fa-angle-right"></i>
        </button>
      </div>
    </footer>

    <!-- Javascript -->
    <script src="https://mapzen.com/common/styleguide/scripts/mapzen-styleguide.min.js"></script>

  </body>

  <script src="../js/apiKey.js" charset="utf-8"></script>

</html>
