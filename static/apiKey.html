<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mapzen Batch Geocoder</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../dist/css/photon.min.css">
    <link rel="stylesheet" href="https://mapzen.com/common/styleguide/styles/styleguide.css">
    <link rel="stylesheet" href="../css/common.css">

  </head>
  <body id="body">

    <div class="row" id="title-bar">
      <h3>Please select an API key</h3>
    </div>

    <div class="container headroom-large footroom-extra-large">
      <div class="row footroom-large">
        <img id="user-avatar" class="avatar" src="../mapzen-util/public/img/mapzen-logo.png">
        <div class="user-info">
          <p id="user-nickname">clever-nick-name</p>
          <p id="user-email">me@gmail.com</p>
          <button class="btn btn-with-arrow" onclick="switchUser()">Switch user</button>
        </div>
      </div>

      <div class="row">
        <div id="tableWrapper" class="table-wrapper">
          <table class="table">
            <thead>
              <tr>
                <th style="width: 52.75%;">Project name</th>
                <th>API key</th>
              </tr>
            </thead>
          </table>
          <table id="user-keys" class="table">
          </table>
        </div>
      </div>
    </div>

    <footer class="toolbar toolbar-footer" style="position: fixed; bottom: 0; width: 100%;">
      <div class="toolbar-actions">
        <button id="btnNext" class="btn btn-primary pull-right">
            Select file <i class="button-icons fa fa-fw fa-angle-right"></i>
        </button>
      </div>
    </footer>

    <!-- Javascript -->
    <script src="https://mapzen.com/common/styleguide/scripts/mapzen-styleguide.min.js"></script>

  </body>

  <script src="../js/apiKey.js" charset="utf-8"></script>

</html>
