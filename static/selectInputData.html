<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mapzen Batch Geocoder</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../dist/css/photon.min.css">
    <link rel="stylesheet" href="https://mapzen.com/common/styleguide/styles/styleguide.css">
    <link rel="stylesheet" href="../css/common.css">

  </head>
  <body id="body">

    <div class="row" id="title-bar">
      <h3>Select files</h3>
    </div>

    <div class="container headroom-large footroom-extra-large">
      <div class="row footroom-med">
        <h4>Select input file</h4>
        <div class="file-select">
          <button id="inputDataPathDisplay" class="btn btn-secondary">Select File</button>
          <span id="inputDataPathDisplayLabel" style="margin-left: 5px">No file selected</span>
        </div>
      </div>
      <div class="row">
        <h4>Select output file</h4>
        <div class="file-select" ">
          <button id="outputDataPathDisplay" class="btn btn-secondary">Select File</button>
          <span id="outputDataPathDisplayLabel" style="margin-left: 5px">No file selected</span>
        </div>
      </div>
    </div>

    <footer class="toolbar toolbar-footer">
      <div class="toolbar-actions">
        <button id="btnPrev" class="btn btn-transparent">
          <i class="button-icons fa fa-fw fa-angle-left"></i> Choose API Key
        </button>
        <button id="btnNext" class="btn btn-primary btn-mapzen pull-right">
          Preview data <i class="button-icons fa fa-fw fa-angle-right"></i>
        </button>
      </div>
    </footer>

    <!-- Javascript -->
    <script src="https://mapzen.com/common/styleguide/scripts/mapzen-styleguide.min.js"></script>

  </body>

  <script src="../js/selectInputData.js" charset="utf-8"></script>

</html>
