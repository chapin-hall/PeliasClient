<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mapzen Search</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../dist/css/photon.min.css">
    <link rel="stylesheet" href="https://mapzen.com/common/styleguide/styles/styleguide.css">
    <link rel="stylesheet" href="../css/common.css">

  </head>
  <body id="body">

    <div id="title-bar">
      <p style="color: #f8f8f8">Welcome!</p>
    </div>

    <div id="form-container">
      <form>
        <div class="form-group row" style="text-align: center;">
          <p>Before we get started, please login to your Mapzen Developer account.</p>
          <p>Go ahead, we'll wait right here.</p>
          <p><i>Clicking the Login button below will open a new window in which you'll authenticate.</i></p>
        </div>
      </form>
    </div>
    
    <footer class="toolbar toolbar-footer" style="position: fixed; bottom: 0; width: 100%;">
      <div class="toolbar-actions">
        <button id="btnNext" class="btn btn-primary btn-mapzen pull-right" onclick="onLogin()">
            Login <i class="button-icons fa fa-fw fa-angle-right"></i>
        </button>
      </div>
    </footer>

    <!-- Javascript -->
    <script src="https://mapzen.com/common/styleguide/scripts/mapzen-styleguide.min.js"></script>

  </body>

  <script src="../js/intro.js" charset="utf-8"></script>

</html>
