<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mapzen Search</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../dist/css/photon.min.css">

    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <link rel="stylesheet" href="https://mapzen.com/common/styleguide/styles/styleguide.css">
    
  </head>
  <body id="body" style="margin-top: 0px;">

    <div class="container">
      <div class="row">
        <div style="margin-bottom: 50px; margin-left: 30px;">
          <h3>Select the relevant columns and their corresponding meanings</h3>
        </div>
      </div>

      <div id="tableWrapper" class="table-wrapper">
        <table id="inputDataPreview" class="table">
        </table>
      </div> <!-- table-wrapper -->
      <div id="showingPreview">
        
      </div>
    </div> <!-- container -->

    <footer class="toolbar toolbar-footer" style="position: fixed; bottom: 0; width: 100%;">
      <div class="toolbar-actions">
        <button id="btnPrevSelectInputDataFile" class="btn btn-transparent">
          <i style="font-size: 2em; margin-right: 8px; vertical-align: middle;" class="fa fa-fw fa-angle-left"></i> Select input data file
        </button>
        <button id="btnNextStart" class="btn btn-primary btn-mapzen pull-right">
          Start Processing <i style="font-size: 2em; margin-right: 8px; vertical-align: middle;" class="fa fa-fw fa-angle-right"></i>
        </button>
      </div>
    </footer>

    <!-- Javascript -->
    <script src="https://mapzen.com/common/styleguide/scripts/mapzen-styleguide.min.js"></script>

  </body>

  <script src="../js/selectColumns.js" charset="utf-8"></script>

</html>
