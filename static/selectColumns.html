<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mapzen Search</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../dist/css/photon.min.css">
    <link rel="stylesheet" href="https://mapzen.com/common/styleguide/styles/styleguide.css">
    <link rel="stylesheet" href="../css/common.css">
    
  </head>
  <body id="body">

    <div id="title-bar">
      <p style="color: #f8f8f8">Select the columns to be used as input to the geocoder</p>
    </div>

    <div style="margin: auto; width: 80%; word-wrap: break-word;">
      <h4>Specify the mapping of each column in your data to the geocoding parameters:</h4>
      <a id="doc-link" onclick="openDocumentation()">Read more about parameters.</a>
    </div>

    <div id="table-container" class="container" style="margin: 20px;">
      <div id="tableWrapper" class="table-wrapper">
        <table id="inputDataPreview" class="table">
        </table>
      </div> <!-- table-wrapper -->
      <div id="showingPreview">
        
      </div>
    </div> <!-- container -->

    <footer class="toolbar toolbar-footer" style="position: fixed; bottom: 0; width: 100%;">
      <div class="toolbar-actions">
        <button id="btnPrev" class="btn btn-transparent">
          <i class="button-icons fa fa-fw fa-angle-left"></i> Select input data file
        </button>
        <button id="btnNext" class="btn btn-primary btn-mapzen pull-right">
          Start Processing <i class="button-icons fa fa-fw fa-angle-right"></i>
        </button>
      </div>
    </footer>

    <!-- Javascript -->
    <script src="https://mapzen.com/common/styleguide/scripts/mapzen-styleguide.min.js"></script>

  </body>

  <script src="../js/selectColumns.js" charset="utf-8"></script>

</html>
