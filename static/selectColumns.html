<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mapzen Batch Geocoder</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../dist/css/photon.min.css">
    <link rel="stylesheet" href="https://mapzen.com/common/styleguide/styles/styleguide.css">
    <link rel="stylesheet" href="../css/common.css">

  </head>
  <body id="body">

    <div class="row" id="title-bar">
      <h3>Preview data</h3>
    </div>

    <div class="container headroom-large footroom-extra-large">
      <div class="row">
        <p>Choose geocoding parameters for the columns in the input file that you would like to geocode. (<a id="doc-link" onclick="openDocumentation()">Learn more about parameters</a>)
        </p>
        <p class="caption">Note: Columns with no geocoding parameters selected will be ignored.
        </p>
      </div>

      <div class="row headroom">
        <div id="tableWrapper" class="table-wrapper">
          <table id="inputDataPreview" class="table">
          </table>
        </div>

        <div id="showingPreview">
        </div>
      </div>
    </div>

    <footer class="toolbar toolbar-footer">
      <div class="toolbar-actions">
        <button id="btnPrev" class="btn btn-transparent" onclick="onPrevious()">
          <i class="button-icons fa fa-fw fa-angle-left"></i> Select files
        </button>
        <button id="btnNext" class="btn btn-primary btn-mapzen pull-right" onclick="onNext()">
          Summary <i class="button-icons fa fa-fw fa-angle-right"></i>
        </button>
      </div>
    </footer>

    <!-- Javascript -->
    <script src="https://mapzen.com/common/styleguide/scripts/mapzen-styleguide.min.js"></script>

  </body>

  <script src="../js/selectColumns.js" charset="utf-8"></script>

</html>
